<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 300px; margin: 50px auto; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { background: #f0f0f0; padding: 10px; text-align: right; font-size: 20px; }
    </style>
</head>
<body>
    <script src="../javascript/script.js"></script>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="First number" step="any">
    <br>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">ร</option>
        <option value="/">รท</option>
        </select>
    <br>
    <input type="number" id="num2" placeholder="Second number" step="any">
    <br>
    <button onclick="calculate()">Calculate</button>
    <br>
    <div id="result">Result: 0</div>
    </body>
</html>
